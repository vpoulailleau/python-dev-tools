[tool.poetry]
name = "python_dev_tools"
version = "2022.5.20"
description = "Needed and up-to-date tools to develop in Python"
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Utilities",
]
authors = ["Vincent Poulailleau <vpoulailleau@gmail.com>"]
readme = "README.rst"
repository = "https://github.com/vpoulailleau/python-dev-tools"
homepage = "https://github.com/vpoulailleau/python-dev-tools"
documentation = "https://python-dev-tools.readthedocs.io/en/latest/"
keywords = ["python_dev_tools", "development", "tools"]
license = "BSD-3-Clause"
include = ["python_dev_tools/**/*.py", "whatalinter_vscode.py"]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
autoflake = "^1"
bandit = "1.7.4" # https://github.com/tylerwince/flake8-bandit/issues/24
black = "^22"
cohesion = "^1"
coverage = "^6"
darglint = "^1"
dlint = "^0"
doc8 = "^0"
flake8 = "^4"
flake8-2020 = "^1"
flake8-annotations = "^2"
flake8-annotations-complexity = "^0"
flake8-annotations-coverage = "^0"
flake8-bandit = "^2"
flake8-black = "^0"
flake8-broken-line = "^0"
flake8-bugbear = "^22"
flake8-builtins = "^1"
flake8-comprehensions = "^3"
flake8-debugger = "^4"
flake8-docstrings = "^1"
flake8-eradicate = "^1"
flake8-expression-complexity = "^0"
flake8-fixme = "^1"
flake8-functions = "^0"
flake8-isort = "^4"
flake8-logging-format = "^0"
flake8-mutable = "^1"
flake8-pytest-style = "^1"
flake8-quotes = "^3"
flake8-rst-docstrings = "^0"
flake8-simplify = "^0"
flake8-string-format = "^0"
flake8-tidy-imports = "^4"
flake8-typing-imports = "^1"
flake8-use-fstring = "^1"
flake8-variables-names = "^0"
pip = "^22"
pep8-naming = "^0"
pycodestyle = "^2"
pydocstyle = "^6"
pyflakes = "^2"
pytest = "^7"
pytest-cov = "^3"
pytest-sugar = "^0"
pyupgrade = "^2"
Sphinx = "^4"
tox = "^3"
tox-travis = "^0"
wemake-python-styleguide = "^0.16"

[tool.poetry.scripts]
whataformatter = "python_dev_tools.whataformatter:main"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py37, py38, py39, p310

[testenv]
whitelist_externals =
    poetry
    echo
    sed
    cp
changedir = {toxinidir}/tests
commands =
    poetry install -v
    poetry run pytest -s -vv --cov=python_dev_tools
    poetry run coverage xml
    echo 'fix travis bug'
    sed --in-place -e 's#//home#/home#g' coverage.xml
    echo 'fix codeclimate bug, use relative path'
    sed --in-place -e 's#/home.*vpoulailleau/python-dev-tools/##g' coverage.xml
    cp coverage.xml ../coverage.xml
"""

[tool.poetry.plugins."flake8.extension"]
WAL = "python_dev_tools.whatalinter:WhatALinter"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
